<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - LuxStream</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="username" placeholder="Nombre de usuario (3-20 caracteres)" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrar</button>
    </form>
    <p id="msg"></p>

    <p>
      ¿Ya tienes cuenta? 
      <a href="login.html" class="switch-link">Inicia sesión aquí</a>
    </p>
    <p>
      <a href="index.html" class="switch-link">⬅ Volver a LuxStream</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, username, password }),
      });

      const data = await res.json();
      const msg = document.getElementById('msg');
      if (res.ok) {
        msg.classList.remove('error');
        msg.classList.add('success');
        msg.textContent = data.message + ' — Ahora ve a login.html para entrar.';
        form.reset();
      } else {
        msg.classList.remove('success');
        msg.classList.add('error');
        msg.textContent = data.error || 'Error en registro';
      }
    });
  </script>

</body>
</html>
