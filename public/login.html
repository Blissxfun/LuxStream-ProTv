<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - LuxStream</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="login" placeholder="Email o Nombre de usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="msg"></p>

    <p>
      ¿No tienes cuenta? 
      <a href="register.html" class="switch-link">Regístrate aquí</a>
    </p>
    <p>
      <a href="index.html" class="switch-link">⬅ Volver a LuxStream</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ login, password }),
      });

      const data = await res.json();
      const msg = document.getElementById('msg');
      if (res.ok) {
        msg.classList.remove('error');
        msg.classList.add('success');
        sessionStorage.setItem('token', data.token);
        msg.textContent = 'Login correcto. Ahora puedes usar las funciones de usuario.';
        form.reset();
        // Puedes redirigir si quieres, por ejemplo:
        // window.location.href = 'index.html';
      } else {
        msg.classList.remove('success');
        msg.classList.add('error');
        msg.textContent = data.error || 'Error en login';
      }
    });
  </script>

</body>
</html>
